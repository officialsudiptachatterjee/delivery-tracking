<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Update Delivery</h1>
    <input type="text" id="code" placeholder="Tracking Code">
    <input type="text" id="name" placeholder="Customer Name">
    <input type="text" id="address" placeholder="Address">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="number" id="billing" placeholder="Billing â‚¹">
    <input type="text" id="eta" placeholder="ETA">
    <input type="text" id="status" placeholder="Status">
    <button onclick="updateDelivery()">Update</button>
  </div>

  <script>
    function updateDelivery() {
      const code = document.getElementById('code').value.trim();
      if (!code) return alert('Code required');

      const delivery = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        quantity: parseInt(document.getElementById('quantity').value),
        billing: parseFloat(document.getElementById('billing').value),
        eta: document.getElementById('eta').value,
        status: document.getElementById('status').value
      };

      db.collection('deliveries').doc(code).set(delivery).then(() => {
        alert('Delivery updated!');
      });
    }
  </script>
</body>
</html>
