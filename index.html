<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANNAND Delivery Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    text-align: center;
    padding: 30px;
  }
  input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    width: 250px;
  }
  button {
    padding: 10px 20px;
    background: gold;
    border: none;
    border-radius: 5px;
    margin-left: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .card {
    background: rgba(0, 0, 0, 0.4);
    padding: 15px;
    margin-top: 20px;
    border-radius: 10px;
    display: inline-block;
    min-width: 300px;
  }
</style>
</head>
<body>

<h1>üì¶ DANNAND Delivery Tracking</h1>
<p>Enter your delivery code (e.g., DANNAND123)</p>

<input type="text" id="searchCode" placeholder="Enter Delivery Code">
<button onclick="searchDelivery()">Track</button>

<div id="result" class="card">
  <p>Enter your code to see delivery details.</p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAcXYf4tCPSqgoetSFWM_Tle59fl6LzXv8",
    authDomain: "dannanddelivery.firebaseapp.com",
    projectId: "dannanddelivery",
    storageBucket: "dannanddelivery.firebasestorage.app",
    messagingSenderId: "126272613634",
    appId: "1:126272613634:web:311a99b5a6f48b8671661b",
    measurementId: "G-6EDB7ERF0C"
  };

  // Init
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function searchDelivery() {
    const code = document.getElementById('searchCode').value.trim();
    if (!code.startsWith("DANNAND")) {
      document.getElementById('result').innerHTML = `<p>Code must start with DANNAND</p>`;
      return;
    }
    db.collection("deliveries").doc(code).onSnapshot((doc) => {
      if (doc.exists) {
        const d = doc.data();
        document.getElementById('result').innerHTML = `
          <h3>${d.username}</h3>
          <p>üìç ${d.address}</p>
          <p>üì¶ Quantity: ${d.quantity}</p>
          <p>üí∞ Billing: ‚Çπ${d.billing}</p>
          <p>üí≥ Type: ${d.type}</p>
          <p>‚è≥ ETA: ${d.eta}</p>
          <p>üöö Status: ${d.status}</p>
        `;
      } else {
        document.getElementById('result').innerHTML = `<p>No delivery found.</p>`;
      }
    });
  }
</script>
</body>
</html>
